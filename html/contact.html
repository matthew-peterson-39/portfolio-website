<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact</title>
      <link rel="stylesheet" href="/css/style.css" />
   </head>

   <body>

      <header>
         <nav id="nav-bar">
             <div id="logo"><a href="/html/index.html">Matthew Peterson</a></div>
             <div id="nav-buttons">
                 <div id="project-button"><a href="/html/projects.html">Projects</a></div>
                 <div id="contact-button"><a href="/html/contact.html">Contact Me</a></div>
             </div>
         </nav>
     </header>
      <section id="contact">
         <div id="contact-card">
         <h1>Contact Me</h1>
         <form action="http://localhost:3000/contact" method="post" class="contact-form">
            <input
               type="text"
               class="contact-form-text"
               placeholder="Your name"
               name="yourname"
               required
               />
            <input
               type="email"
               class="contact-form-text"
               placeholder="Your email"
               name="youremail"
               required
               />
            <input
               type="text"
               class="contact-form-text"
               name="yoursubject"
               placeholder="Subject"
               required
               />
            <textarea
               class="contact-form-message"
               placeholder="Your message"
               name="yourmessage"
               ></textarea>
            <input
               type="submit"
               id="form-submit"
               class="contact-form-btn"
               value="Send"
               required
               />
         </form>
      </div>
      </section>
   </body>
</html>
